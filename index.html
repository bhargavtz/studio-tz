<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Inai</title>
    <meta name="description" content="AI-powered website builder">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-body antialiased">
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold font-display">Next Inai</h1>
                <div class="flex items-center gap-2">
                    <button type="button" id="export-btn" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2">
                        Export Project
                    </button>
                </div>
            </div>
        </header>
        
        <main class="grid flex-1 min-h-0 pt-16 grid-cols-1 md:grid-cols-3 xl:grid-cols-4">
            <!-- Chat Panel -->
            <div class="col-span-1 border-r flex flex-col min-w-[300px] md:min-w-[350px] h-full min-h-0">
                <div class="chat-panel">
                    <div class="chat-messages">
                        <!-- Messages will be rendered here -->
                    </div>
                    <div class="chat-input">
                        <textarea id="chat-input" placeholder="Describe the website you want to build..." rows="3"></textarea>
                        <button id="chat-send" type="button" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2">
                            Send Message
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Preview/Code Area -->
            <div class="relative col-span-1 md:col-span-2 xl:col-span-3 h-full flex flex-col min-h-0">
                <!-- Tabs -->
                <div class="flex items-center justify-between p-2 border-b gap-2">
                    <div class="flex bg-muted rounded-lg p-1" role="tablist">
                        <button type="button" id="preview-tab" class="px-3 py-1.5 text-sm rounded-md bg-background text-foreground shadow-sm" role="tab" data-tab="preview">
                            Preview
                        </button>
                        <button type="button" id="code-tab" class="px-3 py-1.5 text-sm rounded-md text-muted-foreground hover:text-foreground" role="tab" data-tab="code">
                            Code
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <button type="button" id="undo-btn" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-8 w-8 p-0" disabled title="Undo">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                            </svg>
                        </button>
                        <button type="button" id="redo-btn" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-8 w-8 p-0" disabled title="Redo">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"></path>
                            </svg>
                        </button>
                        <button type="button" id="refresh-btn" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-8 w-8 p-0" title="Refresh preview">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Tab Content -->
                <div id="preview-content" class="flex-1 min-h-0 overflow-auto">
                    <iframe id="preview-iframe" class="w-full h-full border-0"></iframe>
                </div>
                
                <div id="code-content" class="flex-1 min-h-0 overflow-hidden bg-gray-950 hidden">
                    <div class="flex h-full min-h-0">
                        <div class="w-48 border-r border-gray-800 bg-gray-950/80">
                            <div class="px-3 py-2 text-xs font-medium uppercase tracking-wide text-gray-400">
                                Files
                            </div>
                            <button type="button" data-file="html" class="file-btn flex w-full items-center px-3 py-1.5 text-sm text-left bg-gray-900 text-white">
                                index.html
                            </button>
                            <button type="button" data-file="css" class="file-btn flex w-full items-center px-3 py-1.5 text-sm text-left text-gray-300 hover:bg-gray-900/40">
                                styles.css
                            </button>
                            <button type="button" data-file="js" class="file-btn flex w-full items-center px-3 py-1.5 text-sm text-left text-gray-300 hover:bg-gray-900/40">
                                script.js
                            </button>
                        </div>
                        <div class="flex-1 min-h-0 overflow-auto">
                            <pre id="code-display" class="p-4 text-sm text-gray-300"><code></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Editor Panel (initially hidden) -->
        <div id="editor-panel" class="hidden fixed inset-0 z-50 bg-black/50">
            <div class="absolute right-4 top-4 bg-background border rounded-lg shadow-lg p-4 w-80">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold">Edit Element</h3>
                    <button type="button" id="close-editor" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 hover:bg-accent hover:text-accent-foreground h-6 w-6 p-0">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="editor-content">
                    <!-- Editor controls will be rendered here -->
                </div>
            </div>
        </div>
        
        <!-- Toast Container -->
        <div id="toast-container" class="fixed top-0 right-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]">
        </div>
    </div>
    
    <!-- Main JavaScript -->
    <script src="app.js"></script>
</body>
</html>
